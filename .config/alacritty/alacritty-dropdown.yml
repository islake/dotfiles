    white:   '0xdfbf8e'
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

shell:
  program: /usr/bin/zsh
  args:
    - -c
    - tmuxinator start dropdown