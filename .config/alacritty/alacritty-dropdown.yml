    style: Regular 
  bold:
    family: Hack
  italic:
    family: Hack

colors:
  primary:
    background: '#292828'
    foreground: '#d4be98'
  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
